<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Reganvi Logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reganvi</title>
    <style>
      .spin-on-load {
        animation: spin 1s cubic-bezier(0.43, 0.13, 0.23, 0.96);
      }
    
      .spin-on-hover {
        animation: spinhalf 1s cubic-bezier(0.43, 0.13, 0.23, 0.96);
      }
    
      @keyframes spin {0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      @keyframes spinhalf {0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
